<html>

<head>
	<title>
		audioHTML
	</title>
	<link rel="stylesheet" type="text/css" href="./style/stylesheet.css"
</head>

<body>
	<div class="row">
		<div class="left">
			<h2 id="audio_label">
				{{ label }}
			</h2>
			<audio controls id="audio_player">
				<source src="./audio/_industrial.wav" type="audio/wav">
			</audio>
		</div>
		<div class="right">
			<div class="btn-group" id="vueObj">
				<div id="contents"> Sounds and likes </div>
				<button onclick="set('_industrial')"> Industrial Beat </button>
				<button onclick="set('_oildrum')"> Oil Drums </button>
				<button onclick="set('_ride')"> Ride Patterns </button>
				<button onclick="set('_rock')"> Rock Sounds </button>
				<button v-for="label in btnLabels"> {{ label }} </button> <!-- logically, these must be rendered after the scripts are added -->
			</div>
		</div>
	</div>
	<!-- for performance, I will make a script separated for Vue objects and the conex -->
	<script src="./script/vue.js"></script>
	<script src="./script/script.js"></script>

</body>

</html>
