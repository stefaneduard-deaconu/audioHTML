<html>

<head>
	<title>
		Dictionar audio
	</title>
	<link rel="stylesheet" type="text/css" href="./styles/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="./styles/audioplayer.css">
</head>

<body>
	<div class="row">
		<div class="left">
			<div id="audioDiv">
				<div id="audio-label">
					<h2>This is the first label</h2>
				</div>
				<div id="audio-player">
					<div id="audio-bar">
						<div id="section-end"></div>
						<div id="audio-scroll"></div>
						<div id="section-start"></div>
					</div>
				</div>
			</div>
			<div id="textDiv">

			</div>
			<div id="pictureDiv">
				<span class="alignHelper">
				<img src="" />
			</div>
		</div>
		<div class="right">
			<div class="btn-group" id="buttons">
				<div id="contents"> Contents </div>
				<button v-for="btn in btns" :id="'btn-' + btn.id"> {{ btn.label }} </button>
			</div>
		</div>
	</div>
	<div class="row" style="font-family: sans-serif; ">
		<div>
			Icons made by
			<b>Freepik (www.flaticon.com/authors/freepik)</b>
			from
			<b>www.flaticon.com,</b>
			under the licence
			<b>Creative Commons BY 3.0</b>
		</div> <!---->
	</div>
	<!-- TODO for performance, I will make a script separated for Vue objects and the conex -->
	<script src="./scripts/vue.js"></script>
	<script src="./scripts/script.js"></script>
</body>

</html>
