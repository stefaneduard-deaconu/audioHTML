<html>

<head>
	<title>
		Dictionar audio
	</title>
	<link rel="stylesheet" type="text/css" href="./styles/stylesheet.css">
</head>

<body>
	<div class="row">
		<div class="left">
			<div id="audioDiv">
				<h2 id="audio_label">
					{{ label }}
				</h2>
				<audio controls id="audio_player">
					<source src="" type="audio/mp3">
				</audio>
			</div>
			<div id="textDiv">
				<!-- Pay attentions to menu ribbons elements, only keep window and exit :) -->
			</div>
			<div id="pictureDiv">
				<span class="alignHelper">
				<img src="" />
			</div>
		</div>
		<div class="right">
			<div class="btn-group" id="buttons">
				<div id="contents"> Contents </div>
				<button v-for="btn in vueButtons" :id="'btn-' + btn.id"> {{ btn.label }} </button>
			</div>
		</div>
	</div>
	<div class="row" style="font-family: sans-serif; ">
		<div>
			Icons made by
			<b>Freepik (www.flaticon.com/authors/freepik)</b>
			from
			<b>www.flaticon.com,</b>
			under the licence
			<b>Creative Commons BY 3.0</b>
		</div> <!---->
	</div>
	<!-- TODO for performance, I will make a script separated for Vue objects and the conex -->
	<script src="./scripts/vue.js"></script>
	<script src="./scripts/script.js"></script>
</body>

</html>
